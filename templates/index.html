<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="{{ url_for('static', filename='images/logo.png') }}"
    />
    <title>EmotionAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col py-4 d-flex align-items-center">
          <div class="d-flex align-items-center me-3">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt="Logo"
              class="img-fluid"
              style="height: 50px"
            />
          </div>
          <h1>EmotionAI</h1>
          <a href="about.html" class="btn btn-outline-primary ms-4">About</a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <h3>Compare Sentiment Models</h3>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <canvas id="myChart" style="height: 400px"></canvas>
        </div>
      </div>
      <div class="row no-gutters mt-1">
        <div class="col text-center">
          <div id="google-prediction">
            <p>sentiment: no text</p>
          </div>
        </div>
        <div class="col text-center">
          <div id="python-prediction">
            <p>sentiment: no text</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <form id="google-form" class="col-8 d-inline-flex">
          <input
            id="input-field"
            name="google_text"
            type="text"
            class="form-control"
            placeholder="text for analysis"
            aria-label="google"
          />
          <button type="submit" class="btn btn-primary ms-2">analyze</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
  </body>
</html>
