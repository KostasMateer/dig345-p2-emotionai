<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmotionAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Prototype EmotionAI</h1>
      <div class="justify-content-evenly">
        <h2>Sentiment Analysis Python Model</h2>
        <div class="row">
          <div class="col">
            <form id="python-form"  class="row">
                <div class="col-sm-7">
                  <input id="input-field" name="python_text" type="text" class="form-control" placeholder="text for python" aria-label="City">
                </div>
                <div class="col-sm-5">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form> 
          </div>
        </div>
      </div>
      <div id="python-prediction"></div>
      <div class="row justify-content-evenly">
        <h2>Sentiment Analysis GoogleAPI Model</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
